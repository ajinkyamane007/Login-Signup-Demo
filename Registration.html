<body> 
         <div class="container form-continer">  
             <div class=" row col-md-6 form-div" class="form-continer">
                 <div class="panel panel-primary">

                     <div class=" panel-body">
                      <!-- Form Started -->
                      <form>
                        <h1 class="text-center ">Registration</h1>   
                          <div class="form-group">
                              <label for="firstname">First Name</label>
                              <input type="text" class="form-control" id="firstname" required="required" class="form-control form-control-lg" placeholder="First Name">
                          </div>

                          <div class="form-group">
                            <label for="lasttname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" required="required" class="form-control form-control-lg" placeholder="Last Name">
                         </div>

                         <div class="form-group"> <!-- name="gender" should be same for all 3 genders -->
                            <label for="gender">Gender</label>
                             <div>
                                <label for="male" ><input type="radio" name="gender" id="male">Male</label>
                                <label for="female"><input type="radio" name="gender" id="female">Female</label>
                                <label for="other" ><input type="radio" name="gender" id="other">Other</label>
                              </div>
                         </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" required="required" class="form-control form-control-lg" placeholder="Email">
                             </div>

                             <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" id="phone" required="required" class="form-control form-control-lg" placeholder="Phone Number">
                             </div>

                             <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" required="required" class="form-control form-control-lg" placeholder="Password">
                             </div>

                             <input type="submit" value="submit" class="btn btn-primary btn-block mt-3">
                         </div>              

                      </form>
                      <!-- Form End -->
                     </div>
                 </div>
             </div>
         </div>
         <div class=" panel-footer text-center mt-3 ">
         <P>Already a Member? <a href="#">Sign In</a></P> 
        </div>
 </body>
